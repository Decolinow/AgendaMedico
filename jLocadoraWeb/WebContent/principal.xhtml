<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<link href="#{facesContext.externalContext.requestContextPath}/resources/afternoon/theme.css" rel="stylesheet" type="text/css"/>
</h:head> 
<h:body> 
	
	<h:form>
		<h2>Escolha um médico</h2>
		
		<h:dataTable value="#{listarMedicoMB.medicos}" var="medico">
			<h:column>
				<strong><h:outputText value="#{medico.nome}" /></strong>
				<br/><h:outputText value="#{medico.especialidade}" />
				<h:commandButton action="#{listarMedicoMB.selecionarMedico(medico)}" value="Selecionar" />
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>	
		
		<h:panelGroup rendered="#{listarMedicoMB.medicoEscolhido != null}">
			
			Escolha uma data: <br/>
			<p:calendar id="calData" mode="inline" pattern="dd/MM/yyyy" required="true" value="#{listarMedicoMB.data}"></p:calendar>
			<br />
			<p:commandButton action="#{listarMedicoMB.selecionarData()}" value="Selecionar" />
			<br/>
			<h:commandButton action="#{listarMedicoMB.limparTudo}" value="Cancelar" />
			
		</h:panelGroup>
	</h:form>	
	<h:form>	
		<h:panelGroup rendered="#{listarMedicoMB.data != null}">
			
			Entre os dados do paciente e confirme: <br/>
			Hora: <p:calendar id="calHora" pattern="HH" required="true" value="#{listarMedicoMB.hora}" timeOnly="true" minHour="8" maxHour="20"></p:calendar>
			<br />
			Nome: <h:inputText value="#{listarMedicoMB.nomeCliente}"></h:inputText>
			<br />
			Plano de Saúde: <h:inputText value="#{listarMedicoMB.planoSaude}"></h:inputText>
			<br />
			<p:commandButton action="#{listarMedicoMB.confirmarConsulta()}" value="Confirmar consulta" />
			<h:outputText value="#{listarMedicoMB.resultado}" />
			<br/>
			<h:commandButton action="#{listarMedicoMB.limparTudo}" value="Cancelar" />
		</h:panelGroup>
	</h:form>	
		
	
</h:body> 
</html>
